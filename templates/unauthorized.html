<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>غير مصرح</title>
    <style>
        body {
            background: #fce4ec;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            direction: rtl;
            color: #c2185b;
        }
        .box {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.1rem;
            color: #555;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background: #c2185b;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            transition: background 0.3s ease;
        }
        a:hover {
            background: #ad1457;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>غير مصرح لك بالدخول</h1>
        <p>يبدو أنك لا تملك الصلاحيات لعرض هذه الصفحة.</p>
        <a href="/">العودة للصفحة الرئيسية</a>
    </div>
</body>
</html>
