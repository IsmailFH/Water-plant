{% extends 'reports/base.html' %}
{% block title %}قائمة المؤسسات{% endblock %}
{% block content %}
<div class="container my-5" dir="rtl">
    <h2 class="text-center text-primary mb-4">قائمة المؤسسات</h2>
    <div class="table-responsive">
        <table class="table table-bordered table-hover text-center align-middle">
            <thead class="table-dark">
                <tr>
                    <th>اسم المؤسسة</th>

                </tr>
            </thead>
            <tbody>
                {% for record in records %}
                <tr>
                    <td>{{ record.name }}</td>

                </tr>
                {% empty %}
                <tr><td colspan="7">لا يوجد سجلات لعرضها</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="text-end mt-3">
        <a href="{% url 'add_institution' %}" class="btn btn-success">إضافة مؤسسة جديدة</a>
    </div>
</div>
{% endblock %}
