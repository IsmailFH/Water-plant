{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            direction: rtl;
        }

        .login-card {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-card img {
            width: 100px;
            height: auto;
            margin-bottom: 15px;
        }

        .login-card h2 {
            font-weight: bold;
            margin-bottom: 20px;
            color: #000;
        }

        .btn-primary {
            background-color: #4e54c8;
            border: none;
        }

        .btn-primary:hover {
            background-color: #3b40a4;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #4e54c8;
        }

        label {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <img src="{% static 'images/logo.jpeg' %}" alt="شعار الشركة" style="width: 150px; height: auto;">

        <h2>تسجيل الدخول</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="mb-3">
                <label for="id_username" class="form-label">اسم المستخدم</label>
                {{ form.username|add_class:"form-control" }}
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">كلمة المرور</label>
                {{ form.password|add_class:"form-control" }}
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">دخول</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
